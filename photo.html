  body {

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      color: white;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    /* Image row using flexbox */
    .image-row {
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Vertical alignment */
      flex-wrap: wrap; /* Wrap on smaller screens */
      gap: 10px; /* Spacing between images */
      margin: 20px auto;
      max-width: 90%;
    }

    .image-row img {
      max-width: 200px; /* Tweak to size images */
      height: auto;
      border-radius: 5px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }

    /* Boxed text style */

      border: 2px solid #000000;

      margin: 20px auto;

      text-align: justify;
      background-color: #FFFFFF;
