<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CAMERA</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.8/lib/p5.js"></script>
  <style>
    body {
      font-family: Ahoroni, Futura, sans-serif;
      margin: 0;
      margin-left: 40px;
      margin-right: 40px;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #18572A;

    a {
      text-align: left;
      color: white;
      padding: 20px;
      font-size: 35px;  
      margin: 5px;
      }
    /* Nav styles */
    nav {
      width: 100%;
      background-color: #FFFFFF;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .top-menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      position: relative;
    }
    .top-menu .left-item {
      position: absolute;
      left: 20px;
    }
    .top-menu li {
      margin: 0 10px;
      padding: 0;
    }
    .top-menu li a {
      display: block;
      color: #18572A;
      text-decoration: none;
      font-family: Ahoroni, Futura, sans-serif;
      padding: 1em 2em;
      font-size: 1.1em;
      transition: background 0.3s, text-decoration 0.3s;
    }
    .top-menu li a:hover {
      background: #BFBFBF;
      text-decoration: underline;
    }

    /* Container holding links side by side */
    .link-container {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin: 40px 0;
      position: relative;
      z-index: 20; /* Keep above overlay */
    }

.link-wrapper {
  position: relative;
  flex: 1;
  max-width: 400px;
  text-align: center;
  z-index: 15; /* make sure link is above overlay */
}

.hover-overlay {
  position: fixed;
  top: 60px; /* start below nav */
  bottom: 0;
  width: 50vw;
  background-color: rgba(0, 0, 0, 0.6);
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 10;
}

.link-wrapper:hover .hover-overlay {
  opacity: 1;
}
.link-wrapper.left .hover-overlay {
  left: 0;
}

.link-wrapper.right .hover-overlay {
  right: 0;
}    
a.text-expand {
  position: relative;
  z-index: 20; /* above overlay */
  display: inline-block;
  color: white;
  font-size: 55px;
  margin: 350px 0;
  padding: 20px;
  text-decoration: none;
  transition: transform 0.3s ease-in-out;
}

a.text-expand:hover {
  transform: scale(1.1);
  text-decoration: underline;
}

    footer {
      text-align: center;
      background-color: #18572A;
      color: #FFFFFF;
      font-size: 0.9em;
      padding: 10px;
      margin-top: auto;
    }
    footer a {
      color: #FFFFFF;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <ul class="top-menu">
      <li class="left-item"><a href="index.html">H O M E</a></li>
      <li><a href="aboutme.html">A B O U T - M E</a></li>
      <li><a href="Portfolio.html">P O R T F O L I O</a></li>
      <li><a href="contact.html">C O N T A C T</a></li>
    </ul>
  </nav>

  <div class="link-container">
    <div class="link-wrapper left">
      <a href="video.html" class="text-expand">VIDEO</a>
      <div class="hover-overlay"></div>
    </div>
    <div class="link-wrapper right">
      <a href="photo.html" class="text-expand">PHOTO</a>
      <div class="hover-overlay"></div>
    </div>
  </div>

  <footer>
    <p>&copy; AVC 2025. All rights reserved.</p>
  </footer>
</body>
</html>
