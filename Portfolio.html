<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PORTFOLIO</title>
  <style>
    body {
      font-family: Ahoroni, Futura, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #18572A;
    }

    h1 { margin: 0; }

    /* Image rows as uniform cards */
    .image-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px auto;
      max-width: 90%;
    }

    .image-card {
      position: relative;
      width: 250px;   /* FIXED size for uniformity */
      height: 180px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .image-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    /* Dark overlay shading */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      transition: background 0.4s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Text overlay */
    .overlay h1 {
      color: white;
      font-size: 1.2em;
      text-align: center;
      transition: transform 0.3s ease;
    }

    /* Hover effects */
    .image-card:hover .overlay {
      background: rgba(0,0,0,0); /* fade overlay away */
    }

    .image-card:hover img {
      transform: scale(1.05); /* slight zoom-in */
    }

    .image-card:hover h1 {
      transform: scale(1.1); /* text expands a bit */
    }
  </style>
</head>
<body>

  <!-- Example Section -->
  <div class="image-row">
    <a href="MAD.html" class="image-card">
      <img src="IMG_3877.jpg" alt="Audio Interface Desk Shelf">
      <div class="overlay"><h1>MEDIA AND DESIGN</h1></div>
    </a>
    <a href="MAA.html" class="image-card">
      <img src="finalmodel_tinkercad.png" alt="Audio Interface Desk Shelf">
      <div class="overlay"><h1>MUSIC AND AUDIO</h1></div>
    </a>
    <a href="Camera.html" class="image-card">
      <img src="irlProduct.png" alt="Audio Interface Desk Shelf">
      <div class="overlay"><h1>CAMERA</h1></div>
    </a>
  </div>

</body>
</html>
