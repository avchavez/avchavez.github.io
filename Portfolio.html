<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PORTFOLIO</title>
  <style>
    body {
      font-family: Ahoroni, Futura, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #18572A;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    h1, h2, h3 {
      text-align: center;
      color: white;
    }
    h2 { font-size: 15px; }
    .centered {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    /* Portfolio section styles */
    .portfolio-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }
    /* Title/text link above images, expand on hover */
    .portfolio-title h1 {
      transition: transform 0.25s, letter-spacing 0.25s;
      display: inline-block;
      color: white;
      margin-bottom: 12px;
    }
    .portfolio-title h1:hover {
      transform: scale(1.07);
      letter-spacing: 2px;
    }
    /* Image row using flexbox */
    .image-row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 0 auto;
      max-width: 90%;
    }
    /* Ensure images are same size and style */
    .img-group img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.18), 0 2px 8px rgba(0,0,0,0.12);
      transition: box-shadow 0.35s, filter 0.4s, opacity 0.4s;
      filter: brightness(0.85) blur(0.5px);
      opacity: 0.93;
      background-color: #fff;
    }
    .img-group img:hover {
      filter: brightness(1) blur(0);
      box-shadow: 0 2px 12px rgba(32,76,99,0.05);
      opacity: 1;
    }
    /* Center audio player */
    audio {
      display: block;
      margin: 20px auto;
      max-width: 600px;
    }
    /* Center YouTube iframe */
    iframe {
      display: block;
      margin: 20px auto;
      max-width: 100%;
    }
    /* Boxed text style */
    .boxed-text {
      border: 2px solid #000000; 
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      text-align: justify;
      background-color: #FFFFFF;      
      border-radius: 5px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    /* Footer style */
    footer {
      text-align: center;
      background-color: #18572A;
      color: #FFFFFF;
      font-size: 0.9em;
      padding: 15px 0;
    }
    footer a {
      color: #FFFFFF;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    /* Top menu styles */
    nav {
      width: 100%;
      background-color: #FFFFFF;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .top-menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      position: relative;
    }
    .top-menu .left-item {
      position: absolute;
      left: 20px;
    }
    .top-menu li {
      margin: 0 10px;
      padding: 0;
    }
    .top-menu li a {
      display: block;
      color: #18572A;
      text-decoration: none;
      font-family: Ahoroni, Futura, sans-serif;
      padding: 1em 2em;
      font-size: 1.1em;
      transition: background 0.3s;
    }
    .top-menu li a:hover {
      background: #BFBFBF;
    }
  </style>
</head>
