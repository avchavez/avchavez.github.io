  <style>
    /* General page styles */
    body {
      font-family: Ahoroni, Futura, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #18572A;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: white;
    }
    h2 {
      text-align: center;
      color: white;
      font-size: 18px;
    }
    h3 {
      text-align: center;
      color: white;
      font-size: 12px;
      margin: 30px auto;
    }
    img {
      display: block;
      margin: 20px auto;
      max-width: 80%;
      height: auto;
    }
    /* Boxed text style */
    .boxed-text {
      border: 2px solid #000000;
      padding: 10px;
      margin: 20px auto;
      max-width: 800px;
      text-align: justify;
      background-color: #FFFFFF;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    /* Footer style */
    footer {
      text-align: center;
      background-color: #18572A;
      color: #FFFFFF;
      font-size: 0.9em;
    }
    footer a {
      color: #FFFFFF;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    /* Top menu styles */
    nav {
      width: 100%;
      background-color: #FFFFFF;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .top-menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      position: relative;
    }
    .top-menu .left-item {
      position: absolute;
      left: 20px;
    }
    .top-menu li {
      margin: 0 10px;
      padding: 0;
    }
    .top-menu li a {
      display: block;
      color: #18572A;
      text-decoration: none;
      font-family: Ahoroni, Futura, sans-serif;
      padding: 1em 2em;
      font-size: 1.1em;
      transition: background 0.3s;
    }
    .top-menu li a:hover {
      background: #BFBFBF;
    }

    /* Sketch container for canvas + textbox */
    #sketch-container {
      position: relative;
      display: inline-block; /* shrink to fit canvas */
      margin: 20px auto;     /* center on page */
    }

    /* Style for input box inside sketch */
    #sketch-container input {
      position: absolute;
      top: 10px;
      left: 10px;
      border: 2px solid #000;
      padding: 5px;
      border-radius: 5px;
    }

    h1 { margin: 0; }

    /* Image rows as uniform cards */
    .image-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px auto;
      max-width: 90%;
    }

    .image-card {
      position: relative;
      width: 250px;   /* FIXED size for uniformity */
      height: 180px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .image-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    /* Dark overlay shading */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      transition: background 0.4s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Text overlay */
    .overlay h1 {
      color: white;
      font-size: 1.2em;
      text-align: center;
      transition: transform 0.3s ease;
    }

    /* Hover effects */
    .image-card:hover .overlay {
      background: rgba(0,0,0,0); /* fade overlay away */
    }

    .image-card:hover img {
      transform: scale(1.05); /* slight zoom-in */
    }

    .image-card:hover h1 {
      transform: scale(1.1); /* text expands a bit */
    }
  </style>
</head>

  </div>

</body>
