<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PORTFOLIO</title>
  <style>
    body {
      font-family: Ahoroni, Futura, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #18572A;
    } 
    .container {
      max-width: 800px;
      margin: 40px auto;
    }
    h1 { margin: 0; }
    /* Image rows as uniform cards */
    .image-row {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      margin: 40px auto;
      max-width: 90vw;
    }
    .image-card {
      position: relative;
      width: 350px;
      height: 250px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 4px 4px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      flex: 1 1 320px;
      min-width: 180px;
      max-width: 90vw;
    }
    .image-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }
    /* Dark overlay shading */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      transition: background 0.4s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }
    /* Text overlay */
    .overlay h1 {
      color: white;
      font-size: 1.2em;
      text-align: center;
      transition: transform 0.3s ease;
      word-break: break-word;
    }
    /* Hover effects */
    .image-card:hover .overlay {
      background: rgba(0,0,0,0);
    }
    .image-card:hover img {
      transform: scale(1.05);
    }
    .image-card:hover h1 {
      transform: scale(1.1);
    }
    footer {
      text-align: center;
      background-color: #18572A;
      color: #FFFFFF;
      font-size: 0.9em;
      width: 100vw;
      margin-top: 40px;
    }
    footer a {
      color: #FFFFFF;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    nav {
      width: 100%;
      background-color: #FFF;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .top-menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      position: relative;
      flex-wrap: wrap;
    }
    .top-menu .left-item {
      position: absolute;
      left: 20px;
    }
    .top-menu li {
      margin: 0 10px;
      padding: 0;
    }
    .top-menu li a {
      display: block;
      color: #18572A;
      text-decoration: none;
      font-family: Ahoroni, Futura, sans-serif;
      padding: 1em 2em;
      font-size: clamp(1em, 2vw, 1.1em);
      transition: background 0.3s;
      word-break: break-word;
      min-width: 0;
    }
    .top-menu li a:hover {
      background: #BFBFBF;
    }
    /* Responsive: stack cards and nav on small screens */
    @media (max-width: 850px) {
      .image-row {
        flex-direction: column;
        gap: 28px;
        max-width: 99vw;
      }
      .image-card {
        width: 96vw;
        max-width: 360px;
        height: 160px;
      }
    }
    @media (max-width: 700px) {
      .top-menu {
        flex-direction: column;
        align-items: flex-start;
      }
      .top-menu .left-item {
        position: static;
        left: 0;
        margin-bottom: 8px;
      }
      .top-menu li a {
        font-size: clamp(0.8em, 4vw, 1em);
        padding: 0.7em 1em;
      }
      .image-card {
        width: 88vw;
        height: 120px;
        min-width: 0;
      }
      .overlay h1 {
        font-size: 0.98em;
      }
    }
    @media (max-width: 460px) {
      .image-card {
        width: 99vw;
        min-width: 0;
        height: 85px;
      }
      .top-menu li a {
        font-size: clamp(0.7em, 7vw, 0.9em);
        padding: 0.4em 0.65em;
      }
      .overlay h1 {
        font-size: 0.8em;
      }
    }
  </style>
</head>
